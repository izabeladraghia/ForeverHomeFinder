<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForeverHomeFinder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
        <img src="{{ url_for('static', filename='assets/logo.png')}}" alt="Website Logo" id="logo">
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('animals') }}">Animals</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <!-- <li><a href="login.html">Login/Register</a></li> -->
            </ul>
        </nav>
    </header>
    <main>
        <div class="animal-grid">
        {% for animal in animals %}
        <div class="animal-box">
            <a href="{{ url_for('animaldescription', animal_id=animal.AnimalId) }}">
                <img src="{{ url_for('static', filename='assets/' + animal.AnimalImage) }}" alt="{{ animal.AnimalName }}" class="animal-image">
            </a>
            <div class="animal-name">
                <a href="{{ url_for('animaldescription', animal_id=animal.AnimalId) }}">{{ animal.AnimalName }}</a>
            </div>
        </div>
        {% endfor %}
        </div>
        <a href="{{ url_for('add_animal_page') }}" class="add-animal-btn">+</a>
    </main>
</body>

</html>
